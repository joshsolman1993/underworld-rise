version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: underworld_db
    environment:
      POSTGRES_USER: underworld
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: underworld_rise
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - underworld_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: underworld_redis
    ports:
      - "6379:6379"
    networks:
      - underworld_network

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: underworld_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@underworld.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - underworld_network
    depends_on:
      - postgres

volumes:
  postgres_data:


networks:
  underworld_network:
    driver: bridge
